<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FunnelCore Pixel Perfect</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
body{background:#000;color:#fff;}
.wrapper{min-height:100vh;margin:30px;border-radius:28px;padding:40px 60px;background:radial-gradient(circle at center, rgba(170,255,90,0.25), transparent 60%),linear-gradient(135deg,#050505,#0b0b0b);box-shadow: inset 0 0 120px rgba(170,255,90,0.15);position:relative;overflow:hidden;}
header{display:flex;justify-content:space-between;align-items:center;}
.logo{display:flex;align-items:center;gap:8px;font-weight:600;font-size:18px;}
.logo span{color:#baff66;}
.get-btn{background:white;color:black;padding:10px 20px;border-radius:20px;border:none;font-size:13px;cursor:pointer;}
.hero{text-align:center;margin-top:90px;}
.hero h1{font-size:56px;font-weight:800;line-height:1.2;}
.highlight{color:#baff66;border-bottom:3px solid #baff66;padding-bottom:3px;}
.hero p{max-width:720px;margin:25px auto 35px;color:#cfcfcf;font-size:15px;}
.cta{background:#baff66;color:#000;padding:14px 30px;border-radius:30px;border:none;font-weight:600;cursor:pointer;box-shadow:0 0 25px rgba(186,255,102,0.6);}
.phone{width:260px;height:500px;margin:80px auto 0;border-radius:32px;background:linear-gradient(180deg,#1a1a1a,#0b0b0b);box-shadow:0 0 60px rgba(186,255,102,0.4),inset 0 0 20px rgba(186,255,102,0.2);display:flex;align-items:center;justify-content:center;text-align:center;}
.phone h3{color:#baff66;font-size:22px;margin-bottom:20px;}
.phone button{background:#baff66;border:none;padding:12px 22px;border-radius:22px;font-weight:600;}
</style>
</head>
<body>
<div class="wrapper">
<header>
<div class="logo"><span>◉</span> FunnelCore</div>
<button class="get-btn">Get Started</button>
</header>

<section class="hero">
<h1>Driven By <span class="highlight">Results</span>,<br><span class="highlight">Built</span> For Brands</h1>
<p>We help ambitious brands elevate their digital presence through tailored web design that blends strategy, creativity, and cutting-edge UI/UX.</p>
<button class="cta">Contact Us →</button>

<div class="phone">
<div>
<h3>Bring Your Product<br>To Millions</h3>
<button>Enhance My Product</button>
</div>
</div>
</section>
</div>
</body>
</html>
